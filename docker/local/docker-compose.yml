version: '3.9'

services:
  web:
    build:
      context: ../../
      dockerfile: docker/local/Dockerfile
    command: python manage.py runserver 0.0.0.0:8001
    env_file:
      - ../../environments/.env.local
    volumes:
      - ../../:/app
    ports:
      - "8001:8001"

volumes:
  postgres_data:

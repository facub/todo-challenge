version: '3.9'

services:
  db:
    image: postgres:15-alpine
    env_file: environments/.env.prod
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust # This is for testing purposes only
    volumes:
      - postgres_data:/databases/prod
      - ./environments/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn todochallenge.wsgi:application --bind 0.0.0.0:8000
    env_file: environments/.env.prod
    volumes:
      - static_volume:/app/static
    expose:
      - 8000
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
    depends_on:
      web:
        condition: service_started

volumes:
  postgres_data:
  static_volume:
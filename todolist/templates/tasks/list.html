{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Task List</h2>

<div class="mb-3">
    <a href="/tasks/create/" class="btn btn-success">Create New Task</a>
</div>

<!-- Filter form -->
<form id="filterForm" class="mb-3">
    <div class="row g-3">
        <!-- Search input -->
        <div class="col-md-4">
            <input 
                type="text"
                class="form-control"
                name="search"
                placeholder="Search by title or description"
            >
        </div>
        <!-- Created at filter -->
        <div class="col-md-3">
            <input 
                type="date"
                class="form-control"
                name="created_at" 
                placeholder="Search by created at"
            >
        </div>
        <!-- Status filter -->
        <div class="col-md-3">
            <select class="form-select" name="completed">
                <option value="">Filter by status</option>
                <option value="true">Completed</option>
                <option value="false">Pending</option>
            </select>
        </div>
        <!-- Submit button -->
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </div>
</form>

<div id="taskList"></div>
{% endblock %}

{% block scripts %}
<script>
async function loadTasks() {
    const authData = await checkAuth();
    if (!authData) return;

    const token = localStorage.getItem('auth_token');
    const form = document.getElementById('filterForm');
    const params = new URLSearchParams(new FormData(form)).toString();

    fetch(`/api/tasks/my-tasks/?${params}`, {
        headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(response => {
        if (response.status === 401) {
            checkAuth();  // Redirect on unauthorized
            throw new Error('Session expired');
        }
        return response.json();
    })
    .then(data => {
        if (data.length === 0) {
            document.getElementById('taskList').innerHTML = `
                <div class="alert alert-info">No tasks found</div>
            `;
            return;
        }
        let html = `
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Completed</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
        `;

        data.forEach(task => {
            html += `
                <tr>
                    <td>${task.title}</td>
                    <td class="text-justify">${task.description || 'No description'}</td>
                    <td>${task.category ? task.category : 'No category'}</td>
                    <td>${task.priority}</td>
                    <td>${task.due_date || 'No due date'}</td>
                    <td>
                        <div class="status-container d-flex flex-column align-items-center">
                            <div class="form-check form-switch">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    role="switch" 
                                    id="task-${task.id}" 
                                    ${task.completed ? 'checked' : ''}
                                    onchange="toggleComplete(${task.id}, this)"
                                >
                            </div>
                            <span class="status-text mt-1 ${task.completed ? 'text-success' : 'text-warning'}">
                                ${task.completed ? 'Completed' : 'Pending'}
                            </span>
                        </div>
                    </td>
                    <td>${task.created_at}</td>
                    <td>${task.completed_at || 'Not completed yet'}</td>
                    <td>
                        <!-- Delete button -->
                        <button 
                            class="btn btn-sm btn-danger" 
                            onclick="deleteTask(event, ${task.id})"
                            data-bs-toggle="tooltip" 
                            data-bs-placement="top" 
                            title="Delete task"
                        >
                            Ã—
                        </button>
                    </td>
                </tr>
            `;
        });

        html += `</tbody></table>`;
        document.getElementById('taskList').innerHTML = html;
    })
    .catch(error => {
        document.getElementById('taskList').innerHTML = `
            <div class="alert alert-danger">${error.message}</div>
        `;
    });
}

// Load tasks on page load
document.addEventListener('DOMContentLoaded', () => {
    loadTasks();

    // Filter tasks on form submit
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('Filtering tasks...');
        loadTasks();
    });
});

// Toggle completion with auth validation
async function toggleComplete(id, checkbox) {
    await checkAuth();
    const token = localStorage.getItem('auth_token');
    
    fetch(`/api/tasks/${id}/toggle-complete/`, {
        method: 'POST',
        headers: { 
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.status === 401) {
            checkAuth();
            throw new Error('Session expired');
        }
        return response.json();
    })
    .then(data => {
        loadTasks();  // Reload task list
    })
    .catch(error => {
        alert(error.message);
        checkbox.checked = !checkbox.checked;  // Revert UI state
    });
}

// Delete task with auth validation
async function deleteTask(event, id) {
    const confirmed = confirm('Are you sure you want to delete this task?');
    if (!confirmed) return;

    await checkAuth();
    const token = localStorage.getItem('auth_token');

    fetch(`/api/tasks/${id}/`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(response => {
        if (response.status === 401) {
            checkAuth();
            throw new Error('Session expired');
        }
        if (response.status === 204) {
            // No content expected for successful deletion
            return null;
        }
        return response.json(); // Parse JSON only if there is content
    })
    .then(() => {
        loadTasks();  // Reload task list
    })
    .catch(error => {
        alert(error.message);
    });
}
</script>
{% endblock %}
